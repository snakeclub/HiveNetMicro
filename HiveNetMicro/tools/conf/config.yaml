            }
        }
      help: |-
        {
            "en": [
                "convert NoSql initialize file",
                "",
                "nosql_convert_init_file type=init_collection src_excel=/xx.xlsx ...",
                "    type : convert type, init_collection-initialize collection file, init_data-initialize data file",
                "    src_excel: original excel file to be converted",
                "    dest_yaml: target yaml file to save, if not set then save to \"base_path/nosql_init/init_collection.yaml(or init_data.yaml)\" file",
                "    append: y/n, specify whether to append mode (only collection file active), when the target file already exists, if set to y then it is not overwritten but added, default y",
                "    index_only: y/n, (only collection file active) specify whether used for indexing and not automatically created when the driver is loaded, default y",
                "    db_name: specify the database name or database list that needs to be matched during conversion processing, you can set to list like: db_name='[\"name1\", \"name2\"]'",
                "    collection_name: specify the collection name or collection list that needs to be matched during conversion processing, you can set to list like: collection_name='[\"collection1\", \"collection2\"]'",
                "    db_name_mapping: pass in the database name mapping dictionary, which can be mapped to a new database name when generating the target file, like: db_name_mapping='{\"excel_db_name\": \"new_db_name\", ...}'",
                "",
                "demo: nosql_convert_init_file type=init_collection src_excel=/test/collection.xlsx",
                ""
            ],
            "zh_cn": [
                "NoSql初始化配置文件转换",
                "",
                "nosql_convert_init_file type=init_collection src_excel=/xx.xlsx ...",
                "    type : 转换类型, init_collection-初始化集合文件, init_data-初始化数据文件",
                "    src_excel: 要转换的原始excel文件",
                "    dest_yaml: 要保存的目标yaml文件, 如果不设置, 则默认保存到 base_path/nosql_init/init_collection.yaml(或 init_data.yaml) 文件中",
                "    append: y/n, 指定是否追加模式(仅集合文件有效), 设置为y时, 遇到目标文件已存在的情况下不是覆盖而是追加内容, 默认为y",
                "    index_only: y/n, (仅集合文件有效), 指定添加到nosql驱动的初始化参数时, 是否仅用于索引而不在装载驱动时自动创建, 默认为y",
                "    db_name: 指定转换处理时需要匹配的数据库名或数据库清单, 如果为清单传入 db_name='[\"name1\", \"name2\"]'",
