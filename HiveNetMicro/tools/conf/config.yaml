                "    db_name_mapping: 传入数据库名映射字典, 生成目标文件时可按该字典映射为新的数据库名, 传入 db_name_mapping='{\"excel_db_name\": \"new_db_name\", ...}'",
                "",
                "示例: nosql_convert_init_file type=init_collection src_excel=/test/collection.xlsx",
